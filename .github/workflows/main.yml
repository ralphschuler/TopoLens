name: Main Branch Hygiene

on:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    name: Lint & Format with Autofix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [api, web]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      - run: npm ci
      - run: npm run lint:fix
      - run: npm run format:write
      - name: Ensure clean working tree
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Uncommitted changes detected after autofix. Please format and lint before pushing."
            git status --short
            exit 1
          fi
